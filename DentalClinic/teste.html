    // // Add on click listener to call the create parse user function

    async function createParseUser(){
      const user = new Parse.User();
      user.set('username', document.getElementById("username").value);
      user.set('email', document.getElementById("email").value);
      user.set('telefone', document.getElementById("telefone").value);
      user.set('funcao', document.getElementById("funcao").value);
      
      // const imagem = new Parse.File("resume.txt", { base64: btoa("") })
      // user.set('img_profile', document.getElementById("img_profile").value);
      user.set('password', document.getElementById("password").value);

      try {
        let userResult = await user.signUp();
        console.log('User signed up', userResult);
      } catch (error) {
        console.error('Error while signing up user', error);
      }
    };
    document.getElementById("createButton").addEventListener("click", async function () {
      createParseUser();
    });
